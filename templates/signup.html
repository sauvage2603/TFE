<!-- templates/signup.html -->

{% extends "base.html" %}
{% block content %}
        <div class="column is-4 is-offset-4">
            <h3 class="title">Enregistrer</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}.
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST" action="/signup">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="username" placeholder="Votre nom d'utilisateur" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="name" placeholder="Nom complet" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Votre mot de passe">
                        </div>
                    </div>
                    <button class="button is-block is-info is-large is-fullwidth">Enregistrer</button>
                </form>
            </div>
        </div>
{% endblock %}
