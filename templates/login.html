<!-- templates/login.html -->
{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
{% endblock %}
{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Connexion</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="username" placeholder="votre utilisateur" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Votre mot de passe">
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox">
                        Rester connecter.
                    </label>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Connexion</button>
            </form>
        </div>
    </div>
{% endblock %}
